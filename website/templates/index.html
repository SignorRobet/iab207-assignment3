{% extends "base.html" %}

{% block content %}

<head>
    <main class="mb-5">
        <!-- Page Banner -->
        <section class="banner banner-index d-flex">
            <div class="container h-100 mt-3 mb-0">
                <div class="row h-100 mb-0">
                    <div class="col-12 d-flex flex-column mb-0">
                        <h1 class="mb-auto">Concert Finder</h1>
                        <h2 class="mt-auto me-auto p-4 mb-0 bg-dark">Home</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- Index Filtering Form -->
        <section class="pb-md-3 pt-5">
            <div class="container">
                <form>
                    <div class="row w-100">
                        <div class="col-md-5 mt-auto">
                            <div>
                                <label class="filter-label" for="search">Artist or Venue:</label>
                                <input id="Search" type="text" class="form-control" title="Search"
                                    placeholder="Search by Artist or Venue" />

                                <label class="filter-label" for="genre-select">Genre:</label>
                                <select class="form-select" title="Genre Select" id="genre-select">
                                    <option selected value="all">--All Genres--</option>
                                    <option value="country">Country</option>
                                    <option value="electronic">Electronic</option>
                                    <option value="metal">Metal</option>
                                    <option value="rock">Rock</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-5 mt-auto">
                            <div>
                                <label class="filter-label" for="status-select">Status:</label>
                                <select class="form-select" title="Status Select" id="status-select">
                                    <option selected value="all">--All Statuses--</option>
                                    <option value="upcoming">Upcoming</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="booked">Booked</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>

                                <label class="filter-label" for="datePicker">Date: </label>
                                <input id="datePicker" type="date" class="form-control" title="Date Picker" />
                            </div>
                        </div>

                        <div class="col-auto mt-auto ms-auto">
                            <div class="d-grid mx-auto py-3 py-md-0 mb-md-4">
                                <button class="btn btn-danger btn-red" type="reset">
                                    Reset Filters
                                </button>
                            </div>
                            <div class="d-grid mx-auto">
                                <button class="btn btn-primary btn-green" type="submit">
                                    Apply Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div class="container">

                <!-- Subheading - "Upcoming events" -->
                <div class="row">
                    <div class="col-lg-9">
                        <h2 class="subHeadingsCSS">Upcoming events</h2>
                    </div>
                </div>
            </div>
                <!-- First Row of Events -->
            <div class="card-group" >
                {% for event in events %}
                <div class="col-md-4 col-sm-6" style="padding: 1%">
                        <div class="card">
                            <img class="card-img-top" src={{event.image}} alt="event picture">
                            <div class="card-body">
                                <h5 class="card-title">{{event.title}}</h5>
                                <p class="card-text">{{event.description}}</p>
                            </div>
                            <div class="card-footer"><a href = "{{url_for('main.concert', id=event.id)}}" class ="btn btn-danger"> View Details </a></div>
                        </div>
                </div>
                {% endfor %}
            </div>

               

        </section>
    </main>


    {% endblock %}
