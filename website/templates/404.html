{% extends "base.html" %}

{% block content %}

<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card" style="width: 600px; margin-top: 5%; margin-bottom: 5%">
        <div class="card-body">
            <div class="page-header">
                <div style="text-align: center;">

                    <h4 style="text-align: center;">Error {{error.code}}: {{error.name}}</h4>
                    <p>{{error.description}}</p>
                    <img src="https://http.dog/404.jpg" alt="404 dog error" style="width:100%; height:auto; ">
                </div>
            </div>
        </div>
    </div>
</div>






{% endblock %}
